<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Header container -->
      <div class="header-container">
        <!-- Logo -->
        <h1 class="logo"><a href="index.html">Bookshop</a></h1>

        <!-- Navigation links -->
        <nav class="nav-links">
          <ul>
            <li><a href="#">Books</a></li>
            <li><a href="#">Audiobooks</a></li>
            <li><a href="#">Stationery & Gifts</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>

        <!-- Navigation icons -->
        <nav class="nav-icons">
          <ul>
            <li>
              <a href="#"><img src="img/user-icon.svg" alt="usern icon" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/search-icon.svg" alt="search icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="img/shop-bag-icon.svg" alt="shopping bag icon"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <main class="hero">
      <!-- Hero container -->
      <div class="hero-container">
        <!-- Hero image -->
        <div class="hero-image">
          <img src="img/banner.jpg" alt="big summer sale up to 60%" />
        </div>

        <!-- Promotion card 1 -->
        <div class="card-1">
          <h3>Chnage old book on new</h3>
          <img src="img/arrow.svg" alt="arrow" />
        </div>

        <!-- Promotion card 2 -->
        <div class="card-2">
          <h3>Top 100 books 2019</h3>
          <img src="img/arrow.svg" alt="arrow" />
        </div>
      </div>
    </main>
  </body>
</html>
